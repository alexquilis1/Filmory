<div class="register-container">
  <h2>Register</h2>
  <form class="register-form" (ngSubmit)="onRegister()">

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Enter your username"
        required
        autocomplete="username"
      />
      <div *ngIf="usernameError" class="error-message">{{ usernameError }}</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your email"
        required
        autocomplete="email"
      />
      <div *ngIf="emailError" class="error-message">{{ emailError }}</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Enter your password"
        required
        autocomplete="new-password"
      />
      <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm your password"
        required
        autocomplete="new-password"
      />
      <div *ngIf="confirmPasswordError" class="error-message">{{ confirmPasswordError }}</div>
    </div>

    <button class="btn-register" type="submit">Register</button>
  </form>
</div>

<!-- Success Message -->
<div *ngIf="success" class="success-message">{{ success }}</div>

<!-- Error Message -->
<div *ngIf="error" class="error-message">{{ error }}</div>
